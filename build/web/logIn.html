<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Log In</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/modernizr.custom.63321.js"></script>

    </head>
    <body>
        <div>


            <form class="form-1" action="logIn" method="post">
                <p class="field">
                    <input type="text" name="username" maxlength="25" placeholder="Username">
                    <i class="icon-user icon-large"></i>
                </p>
                <p class="field">
                    <input type="password" name="password" maxlength="25" placeholder="Password">
                    <i class="icon-lock icon-large"></i>
                </p>
                <p class="submit"> 
                    <button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
                </p>
                <p class="field">
                    <label>You don't have an account?Sign up </label><a href="register.html" style="font-weight:bold">here</a> <br>
                    <a href="index.jsp" style="font-weight:bold">Home</a>
                </p>    
            </form>


        </div>
    </body>
</html>
